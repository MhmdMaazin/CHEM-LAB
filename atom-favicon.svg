<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple atom-styled favicon (purple) --- suitable for browsers that support SVG favicons -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="ChemLab">
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- central nucleus -->
  <circle cx="32" cy="32" r="6" fill="#A78BFA"/>

  <!-- electron orbits (stylized ellipses) -->
  <g stroke="#A78BFA" stroke-width="3" fill="none" stroke-linecap="round">
    <ellipse cx="32" cy="32" rx="20" ry="8" transform="rotate(0 32 32)" />
    <ellipse cx="32" cy="32" rx="20" ry="8" transform="rotate(60 32 32)" />
    <ellipse cx="32" cy="32" rx="20" ry="8" transform="rotate(120 32 32)" />
  </g>
</svg>
